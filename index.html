<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
  
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body id="user_start">
  <main>
    <header>
         <img src="images/icon-star.svg" alt="icon-star">
     </header>

     <article>
       <h1>How did we do?</h1>
       <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
         <nav>
           <ul class="numbers">
             <li><a href="#" class="number">1</a></li>
             <li><a href="#" class="number">2</a></li>
             <li><a href="#" class="number">3</a></li> 
             <li><a href="#" class="number">4</a></li> 
             <li><a href="#" class="number">5</a></li>
          </ul>
        </nav>
        <button type="submit" class="submit">
         Submit
        </button>
    </article>
  </main> 
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/christ-k%C3%A9vin-touga-watat-32026712a">Christ Touga Watat</a>.
  </footer> 
</body>
</html>
